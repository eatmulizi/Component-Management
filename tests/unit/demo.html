<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>给我们的宝贝zty写一个小demo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  .table-responsive {
    overflow-x: auto;
    max-width: 600px;
  }
  .sticky-col {
    position: -webkit-sticky; 
    position: sticky;
    left: 0;
    background-color: white;
    z-index: 1;
  }
  .table th, .table td {
    padding-left: 8px;
    min-width: 120px; 
  }
</style>
</head>
<body>

<div class="container mt-3">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="sticky-col">#</th>
          <th>列1</th>
          <th>列2</th>
          <th>列3</th>
          <th>列4</th>
          <th>列5</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="sticky-col">1</td>
          <td class="sticky-col">数据1-1</td>
          <td>数据1-2</td>
          <td>数据1-3</td>
          <td>数据1-4</td>
          <td>数据1-5</td>
          
        </tr>
     
        <tr>
          <td class="sticky-col">2</td>
          <td>数据2-1</td>
          <td>数据2-2</td>
          <td>数据2-3</td>
          <td>数据2-4</td>
          <td>数据2-5</td>
         
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
<h1>章鱼哥大笨蛋</h1>

</body>
</html>
